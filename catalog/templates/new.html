<!DOCTYPE html>
<html>
<head>
	<title>Add data</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<!--<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">-->
</head>
<body>
	<div class="container">
	<h2><marquee>Registration form</marquee></h2><br><br>
		<form action="#" method="post">
			<div class="form-group col-sm-6">
    			<label for="name">Name*:</label>
    			<input type="text" class="form-control" id="name" name="name" required>
  			</div>

  			<div class="form-group col-sm-6">
    			<label for="sname">Surname*:</label>
    			<input type="text" class="form-control" id="same" name="surname" required>
  			</div>

  			<div class="form-group col-sm-6">
    			<label for="roll_no">Roll Number*:</label>
    			<input type="text" class="form-control" id="roll_no" name="roll_no" required="required">
  			</div>

  			<div class="form-group col-sm-6">
    			<label for="mobile">Mobile Number*:</label>
    			<input type="text" class="form-control" id="mobile" name="mobile" required>
  			</div>

  			<div class="form-group col-sm-6">
    			<label for="branch">Branch*:</label>
    			<input type="text" class="form-control" id="branch" name="branch" required>
    		</div>
    		<div class="form-group col-sm-6">
    			<label for="email">Email*:</label>
    			<input type="email" class="form-control" id="email" name="email" required>
    		</div>

			</form>
			<div>
	<center><button type="button" class="btn btn-primary"><font color="white">Register</font></button>
		<button type="button" class="btn btn-warning"><a href="{{url_for('showData')}}"><font color="white">Cancel</font></a></button></center>
	
	</div>
	</div>
</body>
</html>
